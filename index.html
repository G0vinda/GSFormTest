<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "i7cABcSNITWUZUfSc",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                console.log("took changes 4");
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_5wcx2ol', 'template_scmt3ln', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <form id="contact-form">
        <!-- To simplify the tutorial, the value is static. -->
        <input type="hidden" name="time" value="Mar 10 2025 08:46">
        <div>
            <label>Name</label><br>
            <input type="text" name="name" required>
        </div>

        <div>
            <label>Email</label><br>
            <input type="email" name="email" required>    
        </div>

        <div>
            <label>Subject</label><br>
            <input type="text" name="title" required>    
        </div>
        <br>

        <div>
            <label>Tell us a few words about the event you would like to organize</label><br>
            <textarea name="message" required></textarea>    
        </div>
        <br>
        
        <div>
            <label>What kind of support do you need from gamestorm in order to make this event happen?</label><br>
            <textarea name="message2" required></textarea>    
        </div>
        
        <input type="submit" value="Send">
    </form>
</body>
</html>
